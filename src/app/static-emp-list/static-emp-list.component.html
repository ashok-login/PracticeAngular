<p>static-emp-list works!</p>
<p>{{ errorMessage }}</p>
<table border="1" style="width: 50%;" *ngIf="errorMessage == undefined">
    <thead>
        <tr>
            <th>Id</th><th>Name</th><th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of this.employees">
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.age }}</td>
        </tr>
    </tbody>
</table>
